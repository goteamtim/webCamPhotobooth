
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="A simple photobooth for the web!">
    <meta name="author" content="Tim Harshman">
    <link rel="icon" href="../../favicon.ico">

    <title>Photobooth</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="css/style.css" rel="stylesheet">
    
    
   
  </head>

  <body>
<a href="https://github.com/goteamtim/webCamPhotobooth"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
    <div class="container">
        <div class="row text-center">
            <div class="col-sm-4"><p id="countdown"></p></div>
            <div class="col-sm-4">
                <!-- add red to circle and then press text -->
                <img src="assets/camera.png" alt="" id="takePicture" style="width:100px;height:100px;">
            </div>
            <div class="col-sm-4"></div>
            
        </div>
        <row class="row">
            <div class="col-md-6">
                <video id="videoStream" width="640" height="480" autoplay>
                    <div hidden height="480" width="640"></div>
                </video>
                
            </div>
            <div class="col-md-6">
                <canvas id="canvas" width="640" height="480"></canvas>
            </div>
        </row>
        <div id="list"></div>
    </div>
    <canvas id="photoStrip" width="650" height="1940"></canvas>
    <a class="button" id="downloadPhotoStrip" download="TimsPhotoBooth.jpg"><button>Download!</button></a>
  </body>
  <script src="js/app.js"></script>
</html>
